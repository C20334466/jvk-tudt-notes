<!DOCTYPE html>
<html lang="en">
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="https://jelena-vk-itt.github.io/jvk-tudt-notes/cswd-pt-1239404852/res/images/logo.png">
	<title>Rubric</title>
	<style>
	 * { font-family: arial, helvetica, san-serif; box-sizing: border-box; }
	 html, body { height: 100%; min-height: 100%; width: 100%; display: table; }
	 body { margin: 0; background-color: lightgray; }
	 
	 header#tudheader { height: 4em; max-height: 4em; width: 100%; }
	 header#tudheader > * {  display: inline-block; height: 100%; margin: 0; padding: 0; font-weight: bold;  }
	 header#tudheader > #rightlogo { float: right; }
	 header#tudheader > #tuddepttext { vertical-align: top; }
	 header#tudheader > #tuddepttext > p { padding: 0; margin: 0.5em;}

	 nav.horizontal { background-color: darkblue; }
	 nav.horizontal>ul { list-style-type: none; padding: 0; margin: 0;}
	 nav.horizontal>ul>li { display: inline-block; text-align: center; padding: 0.5em; margin: 0.3em; border-radius: 0.2em; font-weight: bold; background-color: lightblue; color: darkblue; }
	 nav.horizontal>ul.links>li>a { text-decoration: none; border: none; font-weight: bold; }
	 nav.horizontal>ul.commands>li { cursor: pointer; }

	 #content-no-nav { padding: 1em; }
	 button { padding: 0.5em; border-radius: 0.2em; font-weight: bold; font-size: large; }
	 table.rubric{ border: 1px solid black; border-collapse: collapse; margin: 0.5em 0; height: 100%; }

	 /* styles for generated elements - perhaps it belongs in the code? */
	 table.rubric th, table.rubric td { border: 1px solid black; padding: 0.3em; text-align: left; height: 100%; width: 3.6em; }
	 table.rubric tr:first-of-type th:not(:last-of-type) { writing-mode: vertical-lr; line-height: 3em; transform: rotate(180deg); vertical-align: top;  }
	</style>
    </head>

    <body>
	<header id="tudheader">
	    <img src="https://jelena-vk-itt.github.io/jvk-tudt-notes/common/res/images/tudublin_logo.png" alt="TU Dublin Logo">
	    <div id="tuddepttext">
		<p>Tallaght Campus</p>
		<p>Department of Computing</p>
	    </div>
	    <img id="rightlogo" src="https://jelena-vk-itt.github.io/jvk-tudt-notes/cswd-pt-1239404852/res/images/logo.png" alt="CSWD Logo">
	</header>

	<nav class="horizontal">
	    <ul class="commands">
		<li data-filename="rubric_backup.html" class="savehtml">Save file</li>
		<li onclick="save_results('Client-Side Web Development', '1');">Save results</li>
		<li onclick="export_to_csv()">Export to CSV</li>
	    </ul>

	</nav>

	<div id="content-no-nav">
	    <table class="rubric ordinary">
	    </table>
	    
	    <button type="button" onclick="make_rubric(this);">Create rubric</button>

	    <script src="https://jelena-vk-itt.github.io/jvk-tudt-notes/common/res/scripts/rubric.js"></script>
	    <!-- <script src="../../notes-www/common/res/scripts/rubric.js"></script> -->
	    <script src="https://jelena-vk-itt.github.io/jvk-tudt-notes/common/res/scripts/file.js"></script>
	    <!-- <script src="../../notes-www/common/res/scripts/file.js"></script> -->
	</div>
	

    </body></html>
